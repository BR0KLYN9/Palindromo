<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Palíndromo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0b2040;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #1d3557;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      background-color: #457b9d;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .img {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificador de Palíndromo</h1>
    <input type="text" [(ngModel)]="palavra" placeholder="digite aqui" (input)="verificarPalindromo()">
    <div *ngIf="resultado !== null">
      <p>A palavra "{{ palavra }}" {{ resultado ? 'é' : 'não é' }} um palíndromo.</p>
      <div *ngIf="palavra !== ''">
        <img *ngIf="resultado" src="../assets/img/feliz.png" class="img" alt="Feliz">
        <img *ngIf="!resultado" src="../assets/img/triste.png" class="img" alt="Triste">
      </div>
    </div>
  </div>
</body>
</html>
